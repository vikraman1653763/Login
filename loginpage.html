<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">   
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://connect.facebook.net/en_US/sdk.js" async defer></script>
    <script src="https://platform.twitter.com/widgets.js" async defer></script>
    <script src="loginscript.js"></script>
    
</head>
<body>
    <div id="all">
        <div class="login-container">
            <h1>LOGIN</h1><br>
            <form  action="#" method="post">
                <div class="enterfield">
                <div class="input-group email-field flex-nowrap">
                    <input type="text" class="form-control alert-validate" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping" id="email-field">
                    <button id="goto-password-button" class="btn goto btn-outline-primary"><i class="fas fa-arrow-right"></i></button>
                </div>
                <br>
                <div class="input-group pass-field" id="password-container">
                    <input type="password" class="form-control alert-validate" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping" id="password-field">
                    <div id="show-password-button" class="input-group-text">
                        <i class="fas fa-eye-slash"></i>
                    </div>
                </div>
            </div>
            
            
            
            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label class="rem" for="remember-me">Remember Me</label>
                <a class="forget" href="#">Forgot Password?</a>
            </div>
            
            <br>
            <button class="btn btn-outline-primary" id="login-button">Log In</button>
        </form>
            <footer>
            <div class="social-buttons">
                <br>
                <div class="login-icon">
                    <a  onclick="startGoogleSignIn()" class="social-button google-button">
                        <img src="images/googleicon.png" class="icon">
                    </a>
                    
                    <a onclick="ontwitterLogin()" class="social-button twitter-button">
                        <img src="images/twitter1.png" class="icon">
                    </a>
                    
                    
                    <a  onclick="onInstagramLogin()" class="social-button instagram-button">
                        <img src="images/insta.png" class="icon" >
                    </a>
                    <a onclick="onfacebookLogin()" class="social-button facebook-button">
                        <img src="images/fb2.png" class="icon">
                    </a>
                </div>
            </div>
            <br>
            <div class="sign">
                Already have an account?<a href="#">Sign in</a>
            </div>
            </footer>
        </div>
    </div>
</body>
</html>
