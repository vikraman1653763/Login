<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="invoicestyle.css" rel="stylesheet" >
    <script src="invoicesscript.js" ></script>
</head>
<body>
    <div class="tab">
        <table class="main table-hover" id="data-table">
            <thead>
                <tr class="tabrow">
                    <th>S.no.</th>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <div class="tabbody1">
            <tbody class="table-dark tabbody"></tbody>
            </div>
        </table>
    </div>  
    <div class="subbtn">
        <button type="submit" class="btn down" id="sub">Generate</button>
    </div>
</body>
</html>
